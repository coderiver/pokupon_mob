<!doctype html>
<html>
<head>
	<title>Profile edit</title>
	@@include('_head.html')
</head>
<body>
<!-- BEGIN  out-->
<div class="out">
	@@include('_header.html')
	<a href="#" class="page-nav">
		Перейти к списку акций
	</a>
	<div class="main">
		<div class="box">
			<form>
				<div class="box__head">
					<a href="#" class="box__btn-back"><i class="icon-prev"></i></a>
					<div class="box__title">Редактирование профиля</div>
					<a href="#" class="box__btn-edit is-inactive"><i class="icon-user"></i></a>
				</div>
				<div class="box__body">
					<label class="field">
						<span class="field__title">Личный номер</span>
						<span class="field__body">
							<input type="text" class="input" readonly value="8092553">
						</span>
					</label>
					<label class="field">
						<span class="field__title">E-mail</span>
						<span class="field__body">
							<input type="email" class="input">
						</span>
					</label>
					<label class="field">
						<span class="field__title">Фамилия</span>
						<span class="field__body">
							<input type="text" class="input">
						</span>
					</label>
					<label class="field">
						<span class="field__title">Имя</span>
						<span class="field__body">
							<input type="text" class="input">
						</span>
					</label>
					<label class="field">
						<span class="field__title">Номер телефона</span>
						<span class="field__body">
							<input type="tel" class="input">
						</span>
					</label>
					<div class="field">
						<span class="field__title">Пол</span>
						<div class="field__body">
							<div class="select js-select">
								<input type="text" class="input">
								<select>
									<option value="Мужской">Мужской</option>
									<option value="Женский">Женский</option>
								</select>
							</div>
						</div>
					</div>
					<div class="field field_date">
						<span class="field__title">День рождения</span>
						<div class="field__body">
							<input type="text" class="input js-input-date-value">
							<input type="date" class="input js-input-date" value="1995-10-12">
						</div>
					</div>
					<label class="field">
						<span class="field__title">Город</span>
						<div class="field__body">
							<div class="select js-select">
								<input type="text" class="input">
								<select>
									<option value="Ужгород">Ужгород</option>
									<option value="Киев">Киев</option>
								</select>
							</div>
						</div>
					</label> 
					<label class="field is-important"> 
						<span class="field__title">Текущий пароль</span>
						<span class="field__body">
							<input type="password" class="input">
							<!-- <i class="icon-important"></i> -->
						</span>
					</label>
					<label class="field is-important">
						<span class="field__title">Новый пароль</span>
						<span class="field__body">
							<input type="password" class="input">
							<!-- <i class="icon-important"></i> -->
						</span>
					</label>  
					<label class="field is-important">
						<span class="field__title">Повторите новый пароль</span>
						<span class="field__body">
							<input type="password" class="input">
							<!-- <i class="icon-important"></i> -->
						</span>
					</label>   
					<label class="field">
						<span class="field__title">Получать ежедневную рассылку</span>
						<div class="field__body">
							<div class="select js-select">
								<input type="text" class="input">
								<select>
									<option value="Да">Да</option>
									<option value="Нет">Нет</option>
								</select>
							</div>
						</div>
					</label>
					<label class="field">
						<span class="field__title">Получать персональную рассылку</span>
						<div class="field__body">
							<div class="select js-select">
								<input type="text" class="input">
								<select>
									<option value="Да">Да</option>
									<option value="Нет">Нет</option>
								</select>
							</div>
						</div>
					</label>
				</div>
				<div class="box__footer">
					<button class="btn btn_height" type="submit">Сохранить изменения</button>
				</div>
			</form>
		</div>
	</div>

	
	 
	@@include('_footer.html')    
</div>
<!-- END out-->  
</body>
</html>
